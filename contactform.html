<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels by Blair</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
</head>

<body>
<div id="contact">
      <p class"bigcard">I'd love to get a card from you!</p>

      <div id="card">
        <form>
          <div id="leftbox">
            <textarea name="message" COLS="35" ROWS="25" placeholder="Your message" required></textarea>

          </div>
          <div id="rightbox">
            <div id="send">
              <input class="sendbutton" type="submit" value="Send">
            </div>
            <div class="line">
              <div id="input">

                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="E-mail" required>
              </div>
            </div>
          </div>
        </form>
      </div>
		</div>
</body>
