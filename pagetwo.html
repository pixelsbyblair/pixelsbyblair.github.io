<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels by Blair</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
</head>

<body>
    <!-- Hero Section -->
    <div class="container background-version">
        <div class="header-row">
            <h1>Pixel Perfect Projects</h1>
        </div>

        <!-- Hero CTA Button -->
        <a href="https://pixelsbyblair.github.io/">
            <button class="neon-button">Back to home</button>
        </a>
    </div>


    <!-- Projects Section -->
    <section class="image-grid-section">
        <div class="image-grid">
            <div class="image-card">
                <img src="img/camera-placeholder.png" alt="Photography">
                <h2>Photography</h2>
            </div>

            <div class="image-card">
                <img src="img/Moogle.PNG" alt="Digital Illustration">
                <h2>Digital Illustration</h2>
            </div>

            <div class="image-card">
                <img src="img/UXUI-placeholder.png" alt="UI & UX Design">
                <h2>UI & UX Design</h2>
            </div>
        </div>
    </section>
</body>

</html>
